{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <h1>Capture Image</h1>
  <div class="row">
    <div class="col-md-6">
      <!-- Webcam video stream -->
      <video id="video" width="100%" autoplay></video>
      <button id="capture-btn" class="btn btn-primary mt-3">
        Capture Image
      </button>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Last 3 Captured Images</h3>
        <div id="preview-container" class="row">
          <div class="col-md-4">
            <img
              id="preview-1"
              class="img-fluid"
              alt="Preview 1"
              style="border: 2px solid black"
            />
          </div>
          <div class="col-md-4">
            <img
              id="preview-2"
              class="img-fluid"
              alt="Preview 2"
              style="border: 2px solid black"
            />
          </div>
          <div class="col-md-4">
            <img
              id="preview-3"
              class="img-fluid"
              alt="Preview 3"
              style="border: 2px solid black"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% block script %}

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}{% endblock %}
