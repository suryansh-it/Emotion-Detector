{% extends "base.html" %} {% block content %}
<div class="container">
  <h1 class="text-center">Welcome to Emotion Detector</h1>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1>Capture Image</h1>
      <div class="row">
        <div class="col-md-6">
          <!-- Webcam video stream -->
          <video id="video" width="100%" autoplay></video>
          <button id="capture-btn" class="btn btn-primary mt-3">
            <a href="{{ url_for('capture') }}">Capture Image</a>
          </button>
        </div>
        <div class="col-md-6">
          <!-- Captured image will be displayed here -->
          <canvas
            id="canvas"
            width="640"
            height="480"
            style="display: none"
          ></canvas>
          <img id="captured-image" class="img-fluid" alt="Captured Image" />
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-12">
      <h3>Preview Last 3 Captured Images</h3>
      <div id="imagePreview" class="row">
        <!-- Image previews will be injected here -->
      </div>
    </div>
  </div>
</div>
{% block script %}

<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}{% endblock %}
